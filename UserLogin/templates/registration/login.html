{% extends 'base.html' %}
{% load static %}
<html>
<head>
    <title>Aahar | Login</title>
</head>
<body>
{% block content %}
    <img src="{% static 'img/Aahar.png' %}" class = "logo" >
    <h1>Login</h1>
    <form action="{% url 'signin' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="" value="Login">
    </form>
{% endblock content %}
</body>
</html>
