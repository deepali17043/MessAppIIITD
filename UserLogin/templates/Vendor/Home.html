<html>
<head>
    <title> Home </title>
</head>
<body>
    <h1> Hello, {{user.name}} </h1>
    <br> <hr> <br>
    <table style="width: 100%;">
        <td style="width: 50%">
            <a href="{% url 'vendor-menu' %}"> View/Edit Menu </a> <br>
            <a href="{% url 'vendor-feedback' %}"> Feedback </a> <br>
            <a href="{% url 'vendor-fines' %}"> Fines </a> <br>
            <a href="{% url 'vendor-profile' %}"> Profile </a> <br>
            <a href="{% url 'vendor-settings' %}"> Settings </a>
        </td>
        <td style="width: 50%">
            <h3>ORDERS</h3>
            <table style="width: 50%;">
               <tr>
                   <th>Customer Name</th>
                   <th>Item Name</th>
                   <th>Qty</th>
                   <th>Status</th>
                   <th>Update status</th>
               </tr>
               {% for order in orders %}
                <tr>
                    <td>{{order.customer.name}}</td>
                    <td>{{order.item.itemName}}</td>
                    <td>{{order.qty}}</td>
                    <td>{{order.status}}</td>
                    <td><a href="{% url 'update-order-status' cartItemId=order.id %}">update status</a></td>
                </tr>
                {% endfor %}
            </table>
        </td>
    </table>
    <br> <hr> <br>
    <a href="{% url 'logout' %}"> Logout </a>

</body>
</html>
